<!DOCTYPE html>
<html>
    <head>
        <title>Probability Cheat Sheet</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://npmcdn.com/nlp_compromise@latest/builds/nlp_compromise.min.js"></script>
        <script src="probability.js"></script>
    </head>
    <body>
        <h1>Probability Cheat Sheet</h1>
        <hr>
        <h2>Probability Calculator</h2>
        <table id="calc-table">
            <tr>
                <th>Successfull combinations</th>
                <th>Possible combinations</th>
                <th>Type</th>
            </tr>
        </table>
        <input type="button"value="Add row"id="calc-row-add"/>
        <input type="button"value="Remove row"id="calc-row-remove"/>
        <br>
        <br>
        <input type="submit"id="calc-submit"/>
        <br>
        <h3>Result:</h3>
        <code id="calc-result"></code>
        <hr>
        <h2>Dice Roller</h2>
        <h4>Sides of die:</h4>
        <input type="number"value="20"min="2"id="dice-input"/>
        <br>
        <br>
        <input type="submit"id="dice-submit"/>
        <h3>Result:</h3>
        <code id="dice-result">
            
        </code>
        <hr>
        <a href="index.html">Back to menu</a>
        <br>
        <small>Created by Liav Turkia. <a href = "https://github.com/liavt/Algebra2CheatSheet">Source code</a></small>
    </body>
</html>
