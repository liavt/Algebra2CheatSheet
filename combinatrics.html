<!DOCTYPE html>
<html>
    <head>
        <title>Combinatrics Cheat Sheet</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://npmcdn.com/nlp_compromise@latest/builds/nlp_compromise.min.js"></script>
        <script src="combinatrics.js"></script>
    </head>
    <body>
        <h1>Combinatrics Cheat Sheet</h1>
        <hr>
        <h2>Combinatrics Creator</h2>
        <select id="combin-type">
            <option value="rep">Permutation</option>
            <option value="norep">Combinatric</option>
        </select>
        <h4>Good possibilities</h4>
        <input type="number"min="2"id="combin-goodcombos"/>
        <h4>Max possibilities</h4>
        <input type="number"min="2"id="combin-maxcombos"/>
        <br>
        <br>
        <input type="submit"id="combin-submit"/>
        <h3>Result:</h3>
        <code id="combin-result"></code>
        <hr>
        <h2>Factorial Factory</h2>
        <h4>Number to factorialize</h4>
        <input type="number"min="1"id="fact-input"/>
        <br>
        <br>
        <input type="submit"id="fact-submit"/>
        <h3>Result:</h3>
        <code id="fact-result"></code>
        <hr>
        <a href="index.html">Back to menu</a>
        <br>
        <small>Created by Liav Turkia. <a href = "https://github.com/liavt/Conditional-Creator">Source code</a></small>
    </body>
</html>
