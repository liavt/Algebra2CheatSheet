<!DOCTYPE html>
<html>
    <head>
        <title>Conditional Cheat Sheet</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://npmcdn.com/nlp_compromise@latest/builds/nlp_compromise.min.js"></script>
        <script src="conditionals.js"></script>
    </head>
    <body>
        <h1>Conditional Cheat Sheet</h1>
        <hr>
        <h2>Conditional Creator</h2>
        <h4>Conditional Type</h4>
        <select id="create-type">
            <option>Inverse</option>
            <option>Converse</option>
            <option>Contrapositive</option>
            <option>Biconditional</option>
            <option>Conjunction</option>
            <option>Disjunction</option>
        </select>
        <h4>Hypothesis</h4>
        <input id="hypothesis"type="text"/>
        <h4>Conclusion</h4>
        <input id="conclusion"type="text"/>
        <br>
        <br>
        <input type="submit"id="create-submit"/>
        <br>
        <h3>Result:</h3>
        <code id="create-result"></code>
        <hr>
        <h2>Conditional Parser</h2>
        <h4>Conditional Input</h4>
        <input type="text"id="parse-input"/>
        <br>
        <br>
        <input type="submit"id="parse-submit"/>
        <br>
        <h3>Result:</h3>
        <code id = "parse-result"></code>
        <hr>
        <h2>Conditional Swapper</h2>
        <h4>New type</h4>
         <select id="swap-type">
            <option>Inverse</option>
            <option>Converse</option>
            <option>Contrapositive</option>
            <option>Biconditional</option>
            <option>Conjunction</option>
            <option>Disjunction</option>
        </select>
        <h4>Old statement</h4>
        <input type="text"id="swap-input"/>
        <br>
        <br>
        <input type="submit"id="swap-submit"/>
        <h3>Result:</h3>
        <code id = "swap-result"></code>
        <hr>
        <h2>Counter-example finder</h2>
        <h4>Statement</h4>
        <input type="text"id="counter-input"/>
        <br>
        <br>
        <input type="submit"id="counter-submit"/>
        <h3>Result:</h3>
        <code id="counter-result"></code>
        <br>
        <hr>
        <small>Created by Liav Turkia. <a href = "https://github.com/liavt/Conditional-Creator">Source code</a></small>
    </body>
</html>
